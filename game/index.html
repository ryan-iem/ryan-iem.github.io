<!DOCTYPE html>
<html lang="en">
<script src="./js/game.js" type="module" defer></script>
<link rel="stylesheet" href="./css/game.css">

<head>
    <title>Roguelike Game</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
    <div id="game-wrapper">

    <header>
        <div class="location">
            <h1>Map</h1>
        </div>
        <hr>
        <div class="flexbox">
                <!-- <div class="wrapper"> -->
                    <div class="stats">
                        <div>
                        <h3>HP</h3>
                            <span id="player-hp">--</span>
                            <!-- <span>100</span> -->
                        </div>
                        <div>
                            <h3>SP</h3>
                            <span id="player-sp">--</span>
                        </div>
                        <div>
                            <h3>ATK</h3>
                            <span id="player-atk">--</span>
                        </div>
                        <div>
                            <h3>DEF</h3>
                            <span id="player-def">--</span>
                        </div>
                        <!-- <div>
                            <h3></h3>
                            <span id="player-gold">--</span>
                        </div> -->
                    </div>
                    <hr>
                    <div class="navigation">
                        <p>Map üåè</p>
                        <p>Deck üÉè</p>
                    </div>
                <!-- </div> -->
        </div>
    <hr>

    </header>
    <div class="flexbox">
            <div class="content-wrapper">
                <div id="map">
                    <p>Choose your path...</p><br>
                    <table id="map-table">
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                        </tr>
                    </table>
                </div>

                <!-- <div id="shop" style="display:none">
                </div>

                <div id="battle" style="display:none">
                    <div class="stats"></div>
                    <div class="abilities"></div>
                </div> -->
            </div>
    </div>

    <div class="flexbox">
        <div id="admin-center">
            <h3>‚ö†Ô∏è Admin Center ‚ö†Ô∏è</h3>
            <button data-action="sff">Simulate full fight</button>
            <button data-action="safb">Simulate attack from both (once)</button>
            <button data-action="safp">Simulate attack from player (once)</button>
                <button type="button" class="combo-btn" data-action="tcs">Test combo system</button>
                <button type="button" class="combo-btn" data-action="sca">Simulate combo attack</button>
                <p id="combo-display">&nbsp;</p>
            <button data-action="rp">Reset Player HP (10)</button>
            <button data-action="re">Reset Enemy HP (10)</button>
            <button data-action="p1hp">Player to 1 HP</button>
            <button data-action="e1hp">Enemy to 1 HP</button>
            <h4>Enemy HP: <span id="enemy-hp">--</span></h4>    
        </div>
    </div>
    </div>
</body>

</html>
